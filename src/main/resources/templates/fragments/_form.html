<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- This fragment contains all the common form fields for a Movement -->
<div th:fragment="form_fields">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-6">
            <div class="form-group">
                <label><strong>Type</strong></label>
                <!-- Each radio needs a unique ID and a matching 'for' in the label -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="typeIncome" th:field="*{type}" value="income">
                    <label class="form-check-label" for="typeIncome">Ingreso</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="typeExpense" th:field="*{type}" value="expense">
                    <label class="form-check-label" for="typeExpense">Egreso</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="typePrevMonth" th:field="*{type}" value="prevMonthBalance">
                    <label class="form-check-label" for="typePrevMonth">Saldo Mes Anterior</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="typeAdjustment" th:field="*{type}" value="adjustment">
                    <label class="form-check-label" for="typeAdjustment">Ajuste</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="typeReimbursement" th:field="*{type}" value="reimbursement">
                    <label class="form-check-label" for="typeReimbursement">Devoluci√≥n</label>
                </div>
                <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="category"><strong>Category</strong></label>
                <select id="category" th:field="*{category}" class="form-control">
                    <option value="Almuerzos" >Almuerzos</option>
                    <option value="Servicios e Impuestos" >Servicios e Impuestos</option>
                    <option value="Otros" >Otros</option>
                </select>
                <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></span>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="amount"><strong>Amount</strong></label>
                <input type="number" id="amount" th:field="*{amount}" class="form-control" placeholder="0.00" step="0.01">
                <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="comments"><strong>Comments</strong></label>
                <textarea id="comments" th:field="*{comments}" class="form-control" rows="3" placeholder="Optional comments..."></textarea>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="isCC" th:field="*{isCC}" class="form-check-input">
                    <label class="form-check-label" for="isCC"><strong>Is Credit Card?</strong></label>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
